<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
	<title>My Tomb Raider</title>
</head>

<body>
	<!-- Чтобы не было горизонт. скролла -->
	<div class="wrapper">
		<header class="header">
			<!-- Ограничивающий контейнер -->
			<div class="container">
				<div class="header__body">
					<!-- Logo -->
					<div class="header__logo">
						<a class="header__logo-link" href="#">
							<img src="img/header/logo.svg" alt="logo">
						</a>
					</div>
					<!-- Menu -->
					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#">Experience</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Contact</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#">Info</a>
							</li>
						</ul>
					</nav>
					<!-- Button -->
					<div class="header__button">
						<button role="button" class="btn">
							Join now
						</button>
					</div>
				</div>
			</div>
		</header>
		<!-- MAIN -->
		<main class="main">
			<!-- Если в блоке есть заголовок - это section, если нету - div -->
			<section class="first">
				<div class="container">
					<div class="first__body">
						<!-- FIRST__CONTENT -->
						<div class="first__content">
							<h1 class="first__title">A survivor is <span class="red-text">born</span></h1>
							<p class="first__text">The cinematic action-adventure that forced Lara Croft to grow from an
								inexperienced young woman into a hardened survivor has been re-built for Xbox One and PS4,
								featuring an obsessively detailed Lara and a stunningly lifelike world.</p>
						</div>
						<!-- FIRST__IMAGE -->
						<div class="first__image">
							<img src="img/first/lara.png" alt="Lara">
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>

</html>
